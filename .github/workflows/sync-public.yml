name: Copy
on: [push]
jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
    - name: Copycat
      uses: andstor/copycat-action@v3
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        src_path: /Public/Guides/
        dst_path: /guides/
        dst_owner: qudo-code
        dst_repo_name: RUNBOOK
        dst_branch: master
        src_branch: master
        username: qudo-code
        email: qudo+bot@gmail.com